services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: analytics_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_user -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
      - "6831:6831/udp"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://analytics_user@postgres:5432/analytics_db
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 10
      REDIS_URL: redis://redis:6379/0
      REDIS_TTL: 300
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: llama-3.3-70b-versatile
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: analytics-agent
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      SQL_QUERY_TIMEOUT: 30
      SQL_MAX_ROWS: 10000
      SQL_MAX_JOINS: 3
      API_PORT: 8000
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend/streamlit_app.py:/app/streamlit_app.py
    environment:
      - STREAMLIT_SERVER_HEADLESS=true

volumes:
  postgres_data:
  redis_data: